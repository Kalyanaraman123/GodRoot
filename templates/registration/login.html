{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width:400px;margin:50px auto;padding:20px;border:1px solid #eee;background:#fff">
  <h2 style="margin-bottom:20px;text-align:center">Login</h2>

  {% if form.errors %}
    <div style="color:#b00;margin-bottom:10px">
      Invalid username or password. Please try again.
    </div>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div style="margin-bottom:12px">
      <label for="id_username">Username:</label><br>
      <input type="text" name="username" autofocus required id="id_username"
             style="width:100%;padding:8px;border:1px solid #ccc">
    </div>

    <div style="margin-bottom:12px">
      <label for="id_password">Password:</label><br>
      <input type="password" name="password" required id="id_password"
             style="width:100%;padding:8px;border:1px solid #ccc">
    </div>

    <button type="submit" class="btn" style="width:100%">Login</button>
  </form>

  <p style="margin-top:15px;text-align:center;font-size:13px;color:#666">
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
  </p>
</div>
{% endblock %}
